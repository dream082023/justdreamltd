  <script>
    // Set the date for the first countdown
    const countDownDate = new Date("Nov 12, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    const x = setInterval(function() {
      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the remaining time for the first countdown
      const distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds for the first countdown
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown for the first timer
      document.getElementById("countdown").innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
      `;

      // If the first countdown is over, display a message and clear the interval
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "We will be back shortly";

        // Set the start time for the second countdown (10 minutes after the first countdown)
        const countDownDate2 = now + 10 * 60 * 1000;

        // Update the second countdown every 1 second
        const y = setInterval(function() {
          // Get the current date and time
          const now2 = new Date().getTime();

          // Calculate the remaining time for the second countdown
          const distance2 = countDownDate2 - now2;

          // Calculate days, hours, minutes, and seconds for the second countdown
          const days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
          const hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
          const seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

          // Display the countdown for the second timer
          document.getElementById("countdown2").innerHTML = `
            ${days2}d ${hours2}h ${minutes2}m ${seconds2}s
          `;

          // If the second countdown is over, display a message and clear the interval
          if (distance2 < 0) {
            clearInterval(y);
            document.getElementById("countdown2").innerHTML = "Now refresh the page";
          }
        }, 1000);
      }
    }, 1000);
  </script>
